<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Giphy API Example</h1>
    <p class="description">This example demonstrates how to use the Giphy API to fetch and display a random GIF.</p>
    <p class="note">Note: The Giphy API requires an API key. You can get one from <a href="https://developers.giphy.com/">Giphy Developers</a>.</p>
    <div class="container">
      <div>
        <h2 class="subheading">Random Cat GIF</h2>
      </div>
      <div>
        <img id="gif" alt="Random Cat GIF">
      </div>
      <div>
        <p class="instructions">Click the button below to load a new random cat GIF.</p>
        <button id="reload-btn" class="reload-btn">New image</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
